<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hero´s Shop - Sugestão</title>
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <header>
            <img src="../resources/images/banner.png" alt="Banner" id="banner-image" />
            <nav>
                <ul>
                    <li><a href="../01_Homepage/index.html">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>

        <section class="main-content">
            <h2>Sugestão de novo produto</h2>
            <div class="container">
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Insira seu nome">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Insira seu e-mail">
                    </div>
                    <div class="input-box">
                        <textarea name="suggestion" placeholder="Insira sua sugestão"></textarea>
                    </div>
                    <div class="input-box">
                        <input type="file">
                    </div>
                    <div class="button">
                        <input type="button" value="Enviar">
                    </div>
                </form>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Hero´s Shop</p>
        </footer>
    </body>
</html>
