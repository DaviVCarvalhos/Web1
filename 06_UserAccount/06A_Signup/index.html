<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="icon" type="image/x-icon" href="../../resources/images/icon.webp">
    <title>Hero's Shop - Criar Conta</title>
</head>
<body>
    <iframe src="../../CommonHeader/index.html"></iframe>
    <section class="main-content">
        <h2>Criar Conta</h2>
        <div class="container small_container">
            <form id="signup">
                <div class="input-box input-box-small">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Fulano de Tal" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="fulano@email.com" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="*******" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="confirm_password">Confirmar Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="*******" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="+55 *****-*****" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="foto">Link da foto</label>
                    <input type="text" id="foto" name="foto" placeholder="https://example.com/photo.jpg">
                </div>
                <div class="input-box input-box-small">
                    <label for="building_name">Nome do Edifício</label>
                    <input type="text" id="building_name" name="building_name" placeholder="Edifício Rui Barbosa">
                </div>
                <div class="input-box input-box-small">
                    <label for="house_number">Número da Casa</label>
                    <input type="text" id="house_number" name="house_number" placeholder="117" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="street">Rua</label>
                    <input type="text" id="street" name="street" placeholder="Praça Rui Barbosa" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" name="neighborhood" placeholder="Centro" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" placeholder="Petrópolis" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="state">Estado</label>
                    <input type="text" id="state" name="state" placeholder="RJ" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="country">País</label>
                    <input type="text" id="country" name="country" placeholder="Brazil" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="zip_code">CEP</label>
                    <input type="text" id="zip_code" name="zip_code" placeholder="25685050" required>
                </div>
                <div class="submit-button">
                    <button id="submit-button" type="submit">Criar Conta</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Hero's Shop</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database-compat.js"></script>
    <script src="../assets/js/signup.js"></script>
</body>
</html>
