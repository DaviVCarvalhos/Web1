<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="icon" type="image/x-icon" href="../../resources/images/icon.webp">
    <title>Hero's Shop - Criar Conta</title>
</head>
<body>
    <iframe src="../../CommonHeader/index.html"></iframe>
    <section class="main-content">
        <h2>Criar Conta</h2>
        <div class="container small_container">
            <form action="#">
                <div class="input-box input-box-small">
                    <label for="name">Nome Completo</label>
                    <input type="text" name="name" placeholder="Fulano de Tal" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="fulano@email.com" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="*******" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="confirm_password">Confirmar Senha</label>
                    <input type="password" name="confirm_password" placeholder="*******" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" placeholder="123.456.789-00" required>
                </div>
                <!-- <div class="input-box input-box-small">
                    <label for="address">Endereço de Entrega</label>
                    <input name="address" placeholder="Rua, Número, Bairro, Cidade, CEP" required></input>
                </div> -->
                <div class="submit-button">
                    <button type="submit">Criar Conta</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Hero's Shop</p>
    </footer>
</body>
</html>
