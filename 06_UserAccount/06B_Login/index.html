<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="icon" type="image/x-icon" href="../../resources/images/icon.webp">
    <title>Hero's Shop - Login</title>
</head>
<body>
    <iframe src="../../CommonHeader/index.html"></iframe>
    <section class="main-content">
        <h2>Login</h2>
        <div class="container small_container">
            <form id="loginForm"> 
                <div class="input-box input-box-small">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-box input-box-small">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="submit-button">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Hero's Shop</p>
    </footer>
    
</body>
<script type= "module"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
<script src="../assets/js/login.js"></script>

</html>
