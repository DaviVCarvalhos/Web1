<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero's Shop</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <iframe id="header" src="../CommonHeader/index.html"></iframe>
    <section class="main-content">
        <h2>Compra do Produto</h2>
        <div class="container small_container">
            
            <div class="product-container">
                <iframe id="product-detail" scrolling="no" height="100px" src="../Products/html/productA2.html"></iframe>
                <div class="input-box">
                    <h2>Dados do Cartão:</h2>
                    <label for="Name">Titular do Cartão</label>
                    <input type="text" id="name" placeholder="Monkey D Luffy">
                    <label for="card-number">Número do Cartão:</label>
                    <input type="text" id="card-number" placeholder="Número do Cartão">
                    <br>
                    <label for="expiry-date">Data de Validade:</label>
                    <input type="text" id="expiry-date" placeholder="MM/AA">
                    <br>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="CVV">
                    <br>
                </div>
                
                <div class="input-box">
                    <h2>PIX:</h2>
                    <div class="pix-image-container">
                        <image src="assets\images\images.png" alt="PIX Image">
                    </div>
                </div>

                <div class="input-box">
                    <h2>Opções de Frete:</h2>
                    <label class="input-box-label"><input type="radio" name="frete" value="correios"> Correios - 15 dias úteis</label>
                    <label class="input-box-label"><input type="radio" name="frete" value="jadlog"> Jadlog - 8 dias úteis</label>
                    <label class="input-box-label"><input type="radio" name="frete" value="sedex"> Sedex - 3 dias úteis</label>
                </div>
                </div>
            </div>
            <div class="submit-button">
                <button type="submit">Comprar</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Hero's Shop</p>
    </footer>
</body>
</html>
