<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero's Shop - Criar Conta</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <img src="../resources/images/banner.png" alt="Banner" id="banner-image">
        <nav>
            <ul>
                <li><a href="../01_Homepage/index.html">Home</a></li>
                <li><a href="../05_ProductModelPage/html/action_figures_page.html">Action Figures</a></li>
                <li><a href="../05_ProductModelPage/html/cosplay_page.html">Cosplay</a></li>
                <li><a href="../05_ProductModelPage/html/others_page.html">Outros</a></li>
                <li><a href="../02_PaymentPage/index.html">Criar Conta</a></li>
            </ul>
            <ul>
                <li>Contato: +55(84)99999-9999 | contato@heroshop.com</li>
                <li><a href="../02_PaymentPage/index.html"><i class="fas fa-user"></i> Criar Conta</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <h2>Criar Conta</h2>
        <div class="container">
            <form action="#">
                <div class="input-box">
                    <label for="name">Nome Completo</label>
                    <input type="text" name="name" placeholder="Fulano de Tal" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="fulano@email.com" required>
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm_password">Confirmar Senha</label>
                    <input type="password" name="confirm_password" required>
                </div>
                <div class="input-box">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" placeholder="123.456.789-00" required>
                </div>
                <div class="input-box">
                    <label for="rg">RG</label>
                    <input type="text" name="rg" placeholder="12.345.678-9" required>
                </div>
                <div class="input-box">
                    <label for="address">Endereço de Entrega</label>
                    <input name="address" placeholder="Rua, Número, Bairro, Cidade, CEP" required></input>
                </div>
                <div class="submit-button">
                    <button type="submit">Criar Conta</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Hero's Shop</p>
    </footer>
</body>
</html>
